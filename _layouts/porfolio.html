---
layout: default
---

<div class="portfolio">
    {%- if page.title -%}
    <h1 class="display-4">{{ page.title }}</h1>
    {%- endif -%}
    
    {{ content }}

    {%- if site.portfolio.size > 0-%}
        {% assign projects = site.portfolio | sort: 'order' %}
        <div class="portfolio py-5"> 
            <div class="row row-eq-height">
                {% for project in projects %}
                    {%- include portfolio.html -%}
                {% endfor %}
            </div>
        </div>
    {%- endif-%}
</div>
