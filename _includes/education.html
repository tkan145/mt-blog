<div id="{{education.title}}" class="education-section mt-4">
   <div class="row">
       <div class="col-8 pd-0 mr-0">
            <h5 class=" text-primary">{{ education.major }}</h5>
            <p><em>{{ education.school }}</em></p>
            <p> {{ education.location }}</p>
       </div>
       <div class="col-4">
            <p><b>{{ education.time }}</b></p>
       </div>
   </div>
</div>
